<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buku Tamu - Sherlina Muliadi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --pink-primary: #ff6b9d;
      --pink-secondary: #ffc3d6;
      --pink-light: #fff0f5;
      --pink-dark: #c75b7a;
      --gradient: linear-gradient(135deg, #ff6b9d 0%, #ffc3d6 100%);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffffff);
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background: rgba(255, 255, 255, 0.95) !important;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(255, 107, 157, 0.1);
      padding: 1rem 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin: 0 0.5rem;
      padding: 0.5rem 1rem !important;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
      background: var(--gradient);
      color: white !important;
      transform: translateY(-2px);
    }

    /* Form Container */
    .form-section {
      min-height: 85vh;
      display: flex;
      align-items: center;
      padding: 3rem 0;
    }

    .form-container {
      background: white;
      padding: 3rem;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(255, 107, 157, 0.15);
      position: relative;
      overflow: hidden;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: var(--gradient);
    }

    .form-container h2 {
      color: var(--pink-dark);
      font-weight: 800;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .form-container h2 i {
      color: var(--pink-primary);
    }

    .form-container .subtitle {
      color: #666;
      margin-bottom: 2.5rem;
      font-size: 1.05rem;
    }

    /* Form Styles */
    .form-label {
      color: var(--pink-dark);
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .form-label i {
      color: var(--pink-primary);
    }

    .form-control, .form-control:focus {
      border: 2px solid #e0e0e0;
      border-radius: 15px;
      padding: 0.8rem 1.2rem;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: var(--pink-primary);
      box-shadow: 0 0 0 0.2rem rgba(255, 107, 157, 0.15);
      background: var(--pink-light);
    }

    .form-control::placeholder {
      color: #aaa;
    }

    /* Button */
    .btn-submit {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 1rem 3rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(255, 107, 157, 0.4);
      color: white;
    }

    .btn-submit:active {
      transform: translateY(-1px);
    }

    /* Decorative Elements */
    .form-section::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: var(--gradient);
      border-radius: 50%;
      top: -200px;
      right: -200px;
      opacity: 0.1;
      z-index: 0;
    }

    .form-section::after {
      content: '';
      position: absolute;
      width: 350px;
      height: 350px;
      background: var(--gradient);
      border-radius: 50%;
      bottom: -175px;
      left: -175px;
      opacity: 0.1;
      z-index: 0;
    }

    /* Footer */
    footer {
      background: var(--gradient);
      color: white;
      padding: 2rem 0;
      box-shadow: 0 -5px 30px rgba(255, 107, 157, 0.2);
      position: relative;
      z-index: 1;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .form-container {
        padding: 2rem;
      }

      .form-container h2 {
        font-size: 1.8rem;
      }

      .btn-submit {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-book"></i> Buku Tamu
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="artikel.html">About Me</a></li>
          <li class="nav-item"><a class="nav-link" href="pendidikan.html">Pendidikan</a></li>
          <li class="nav-item"><a class="nav-link" href="jadwalkuliah.html">Jadwal Kuliah</a></li>
          <li class="nav-item"><a class="nav-link active" href="buku_tamu.html">Buku Tamu</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="form-section position-relative">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-7">
          <div class="form-container">
            <h2>
              <i class="fas fa-pen-fancy"></i>
              Tinggalkan Pesan Anda
            </h2>
            <p class="text-center subtitle">Silakan isi form berikut untuk memberikan pesan atau kritik & saran</p>
            
            <form id="guestForm">
              <div class="mb-4">
                <label for="nama" class="form-label">
                  <i class="fas fa-user"></i> Nama Lengkap
                </label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama lengkap Anda" required>
              </div>

              <div class="mb-4">
                <label for="email" class="form-label">
                  <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control" id="email" placeholder="nama@example.com" required>
              </div>

              <div class="mb-4">
                <label for="pesan" class="form-label">
                  <i class="fas fa-comment-dots"></i> Pesan
                </label>
                <textarea class="form-control" id="pesan" rows="6" placeholder="Tulis pesan, kritik, atau saran Anda di sini..." required></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn-submit">
                  <i class="fas fa-paper-plane"></i>
                  Kirim Pesan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <p><i class="fas fa-heart"></i> &copy; 2025 Sherlina Muliadi | 240209501093 | PTIK F</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
